        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [17.382888,52.567914],
                zoom: 15,
                view: 'Auto',
                style:'satellite',

                //Add authentication details for connecting to Azure Maps.
                authOptions: {
                    //Use Azure Active Directory authentication.
                    authType: 'subscriptionKey',
                    subscriptionKey: 'DBu6lIULwzt9uZCacolls4Ohi791-Y4Rgb_qONqYRKc',
                    // authType: 'anonymous',
                    clientId: "DBu6lIULwzt9uZCacolls4Ohi791-Y4Rgb_qONqYRKc", //Your Azure Active Directory client id for accessing your Azure Maps account.
                    getToken: function (resolve, reject, map) {
                        //URL to your authentication service that retrieves an Azure Active Directory Token.
                        var tokenServiceUrl = "https://azuremapscodesamples.azurewebsites.net/Common/TokenService.ashx";

                        fetch(tokenServiceUrl).then(r => r.text()).then(token => resolve(token));
                    }

                    //Alternatively, use an Azure Maps key. Get an Azure Maps key at https://azure.com/maps. NOTE: The primary key should be used as the key.
                    //authType: 'subscriptionKey',
                    //subscriptionKey: '<Your Azure Maps Key>'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {
                map.controls.add([
                    new atlas.control.ZoomControl(),
                    new atlas.control.CompassControl(),
                    new atlas.control.PitchControl(),
                    new atlas.control.StyleControl()
                ], {
                    position: "top-right"
                });
                line = new atlas.Shape(new atlas.data.LineString(path));

                //Create a data source and add it to the map.
                datasource = new atlas.source.DataSource();
                map.sources.add(datasource);

                //Add the data to the data source.
                datasource.add(line);

                //Add a layer for rendering line data. 
                map.layers.add(new atlas.layer.LineLayer(datasource, null, {
                    strokeColor: 'red',
                    strokeWidth: 5,
                }));
            });

            map.events.add('click', function () {
                
                if (animation) {	
					//Stop the animation in case it is already running, then play it again.				
                    animation.stop();
					animation.play();
                } else {
					//Create the animation.
					animation = atlas.animations.snakeline(line, { duration: 2000, easing: 'easeInCubic', autoPlay: true });
				}
            });
        }
